<main class="row justify-content-center">
  <section class="col-md-6 formbox">
    <div class="form-group">
        <label for="message" class="input-newmessage-label">New message:</label>
        <input type="text" [(ngModel)]="message" class="input-newmessage" maxlength="500" minlength="4" name="message" id="message" required>
    </div>
    <div class="form-group text-warning">
      <p>{{errorinput}}</p>
    </div>
    <div class="text-center">
      <button class="btn btn-dark" (click)="submit()">Submit</button>
      <button class="btn btn-dark"><a routerLink="/messages">Messages</a></button>
    </div>
  </section>
</main>
